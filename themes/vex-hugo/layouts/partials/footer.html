{{- with .Site.Params.navbar }}
<footer>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <img class="logo" src="{{ .logo }}" alt="{{.Site.BaseURL }}" style="float:left;">
        <div class="block" style="float:right;">
          <a href="{{.Site.BaseURL}}" class="footer-logo">{{ .externalLogo}}</a>
          <ul class="menu">
          {{- range .menu }}
            <li>
		      <a href="{{ .link }}">{{ .text }}</a>
            </li>
          {{- end }}
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
{{- end }}
