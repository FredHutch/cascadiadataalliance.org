<!-- Feature start -->
{{- with .Site.Params.features }}
<section class="feature section" id="feature">
  <div class="container">
    <div class="row">
      <div class="heading">
        <h6>{{ .title }}</h6>
      </div>
      <div class="col-md-4">
      {{- range .left }}
        <div class="feature-box">
          <i class="{{ .icon }}"></i>
          <h4>{{ .title }}</h4>
          <h5>{{ .text }}</p>
        </div>
      {{- end }}
      </div>
      <div class="col-md-4">
      {{- range .center }}
        <div class="feature-box">
          <i class="{{ .icon }}"></i>
          <h4>{{ .title }}</h4>
          <h5>{{ .text }}</p>
        </div>
      </div>
      {{- end }}
      <div class="col-md-4">
      {{- range .right }}
        <div class="feature-box">
          <i class="{{ .icon }}"></i>
          <h4>{{ .title }}</h4>
          <h5>{{ .text }}</p>
        </div>
      {{- end }}
      </div>
    </div>
  </div><!-- .container close -->
</section><!-- #service close -->
{{- end }}
